<!DOCTYPE html>
<html>
<title>CymatAI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
<link rel="icon" href="media/favicon.ico" type="image/x-icon">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  min-height: 100%;
}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
</style>
<body>
    
<video autoplay muted loop id="myVideo">
  <source src="media/bg.mp4" type="video/mp4">
</video>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" style='display: none' id='all'>
  <div class="w3-display-topleft w3-padding-large w3-xlarge" style="font-family: 'Goldman', cursive;">
    Cymat<span style="color: #00CDFF">AI</span>
  </div>
  <div class="w3-display-middle">
    <!--<h1 class="w3-jumbo w3-center">COMING SOON</h1>-->
    
    <div class="w3-center" id="intro">
      <video autoplay muted width="280" height="280" id="faces" onended="collapse()">
        <source src="media/intro.mp4" type="video/mp4">
      </video>
    </div>
    
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-wide w3-center">
          <span class="w3-padding-small w3-border w3-hover-blue">matt@cymat.ai</span>      
    </p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Â© CymatAI 2022. All Rights Reserved.
  </div>
</div>
<script>
  $(window).load(function() {
    $('#all').show('slow');
    var curVid = document.getElementById('faces');
    curVid.pause();
    curVid.currentTime = '0';
    curVid.play();
  });
  function collapse(){
    $("#intro").slideUp("slow");
  }
</script>

</body>
</html>
