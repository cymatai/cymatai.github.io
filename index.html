<!DOCTYPE html>
<html>
<title>CymatAI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Goldman">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  min-height: 100%;
}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
</style>
<body>
    
<video autoplay muted loop id="myVideo">
  <source src="media/bg.mp4" type="video/mp4">
</video>
  
  <iframe name="void" style="display: none"></iframe>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" style='display: none' id='all'>
  <div class="w3-display-topleft w3-padding-large w3-xlarge" style="font-family: 'Goldman', cursive;">
    Cymat<span style="color: #00CDFF">AI</span>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-center">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-wide w3-center">
      
         <button onclick="myFunction()" class="w3-button w3-border w3-hover-blue">CONTACT</button>

             <form style="margin:auto; width:60%; display:none" action="https://formspree.io/f/xleoldzg" method="POST" target="void">
              <div class="w3-section">
                <label><b>Name</b></label>
                <input class="w3-input w3-border" type="text" required name="name">
              </div>
              <div class="w3-section">
                <label><b>Email</b></label>
                <input class="w3-input w3-border" type="text" required name="_replyto">
              </div>
              <div class="w3-section">
                <label><b>Message</b></label>
                <input class="w3-input w3-border" required name="message">
              </div>
              <button type="submit" class="w3-button w3-block w3-dark-grey">Send</button>
            </form>

        

      
    </p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Â© CymatAI 2020. All Rights Reserved.
  </div>
</div>
<script>
  $(window).load(function() {
    $('#all').show('slow');
  });
  
  function myFunction() {
  var x = document.getElementById("Demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
